<ion-content>
  <ion-slides pager="true" [options]="slideOpts">

    <ion-slide class="ion-padding" id="slide1">
      <h1 class="ion-text-uppercase">What is your starting value?</h1>
      <h2 (click)="showKeyboardInitialValue()">{{ startingValue }}</h2>  
    </ion-slide>

    <ion-slide class="ion-padding">
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide class="ion-padding">
      <h1>Slide 3</h1>
    </ion-slide>

  </ion-slides>
</ion-content>

<app-numeric-keyboard #numericKeyPad (updatedValue)="onUpdatedValue($event)"></app-numeric-keyboard>
